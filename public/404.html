<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single page apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment.
    
    // If you're creating a Project Pages site and NOT using a custom domain,
    // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    
    // Get the repository name from the path (assuming it's deployed to GitHub Pages)
    var repoName = '/wedding';
    
    // Check if the URL contains the repository name already
    if (l.pathname.indexOf(repoName) === 0) {
      pathSegmentsToKeep = pathSegmentsToKeep + 1;
    }
    
    l.replace(
      origin + l.pathname.split('/').slice(0, pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep-1).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
</body>
</html>
